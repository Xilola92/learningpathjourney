<form
  action="https://formspree.io/f/maqwrjbp"
  method="POST"
  class="contact-form"
>
  <input
    type="text"
    name="name"
    required
    placeholder="Your name"
    data-i18n-placeholder="form_name"
  />

  <input
    type="email"
    name="email"
    required
    placeholder="Your email"
    data-i18n-placeholder="form_email"
  />

  <textarea
    name="message"
    rows="5"
    required
    placeholder="Your message"
    data-i18n-placeholder="form_message"
  ></textarea>

  <button type="submit" class="btn" data-i18n="form_send">
    Send message
  </button>
</form>
