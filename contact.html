<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | LearningPathJourney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>

<body>
<header class="header">
  <div class="logo">
    <a href="index.html">LearningPathJourney</a>
  </div>

  <nav class="nav">
    <a href="index.html" data-i18n="nav_home">Home</a>
    <a href="journey.html" data-i18n="nav_journey">Journey</a>
    <a href="about.html" data-i18n="nav_about">About</a>
    <a href="contact.html" class="active" data-i18n="nav_contact">Contact</a>
  </nav>

  <div class="lang-switch">
    <button data-lang="en">EN</button>
    <button data-lang="de">DE</button>
    <button data-lang="ru">RU</button>
    <button data-lang="uz">UZ</button>
  </div>
</header>

<main class="container">
  <section class="card">
    <h1 data-i18n="contact_title">Contact</h1>
    <p data-i18n="contact_subtitle">You can send me a message using the form below.</p>
  </section>

  <section class="card">
    <form
      action="https://formspree.io/f/maqwrjbp"
      method="POST"
      class="contact-form"
    >
      <label>
        <span data-i18n="form_name">Your name</span>
        <input type="text" name="name" required />
      </label>

      <label>
        <span data-i18n="form_email">Your email</span>
        <input type="email" name="email" required />
      </label>

      <label>
        <span data-i18n="form_message">Your message</span>
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit" class="btn" data-i18n="form_send">
        Send message
      </button>
    </form>
  </section>
</main>

<footer class="footer">
  Â© 2025 LearningPathJourney
</footer>
</body>
</html>
