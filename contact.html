<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | LearningPathJourney</title>

    <!-- CSS подключается отдельно -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a href="index.html">LearningPathJourney</a>
        </div>

        <ul class="nav-links">
            <li><a href="index.html" data-i18n="nav.home">Home</a></li>
            <li><a href="journey.html" data-i18n="nav.journey">Journey</a></li>
            <li><a href="about.html" data-i18n="nav.about">About</a></li>
            <li><a href="contact.html" class="active" data-i18n="nav.contact">Contact</a></li>
        </ul>

        <div class="lang-switcher">
            <button data-lang="en">EN</button>
            <button data-lang="de">DE</button>
            <button data-lang="ru">RU</button>
            <button data-lang="uz">UZ</button>
        </div>
    </nav>
</header>

<main>
    <section class="contact-header">
        <h1 data-i18n="contact.title">Contact</h1>
        <p data-i18n="contact.subtitle">
            You can send me a message using the form below.
        </p>
    </section>

    <section class="contact-content">

        <section class="contact-details">
            <h2 data-i18n="contact.detailsTitle">Details</h2>
            <p data-i18n="contact.detailsText">
                For professional communication only.
            </p>

            <ul>
                <li>Email: <a href="mailto:learningpathjourney@gmail.com">
                    learningpathjourney@gmail.com</a>
                </li>
                <li>GitHub: <a href="https://github.com/xilola92" target="_blank">
                    github.com/xilola92</a>
                </li>
            </ul>
        </section>

        <section class="contact-form">
            <h2 data-i18n="contact.formTitle">Send a message</h2>

            <form 
                action="https://formspree.io/f/maqwrjbp" 
                method="POST"
            >
                <div>
                    <label for="name" data-i18n="contact.name">Your name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email" data-i18n="contact.email">Your email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message" data-i18n="contact.message">Your message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" data-i18n="contact.send">
                    Send message
                </button>
            </form>
        </section>

    </section>
</main>

<footer>
    <p>© 2025 LearningPathJourney</p>
</footer>

<!-- JS подключается отдельно -->
<script src="js/script.js"></script>
</body>
</html>
