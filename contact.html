<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | LearningPathJourney</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="js/script.js" defer></script>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="container">
    <nav class="nav">

      <!-- LOGO -->
      <a href="index.html" class="logo">
        LearningPathJourney
      </a>

      <!-- NAV LINKS -->
      <div class="nav-links">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="journey.html" data-i18n="nav_journey">Journey</a>
        <a href="about.html" data-i18n="nav_about">About</a>
        <a href="contact.html" class="active" data-i18n="nav_contact">Contact</a>
      </div>

      <!-- LANGUAGE SWITCH -->
      <div class="language-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="de">DE</button>
        <button data-lang="ru">RU</button>
        <button data-lang="uz">UZ</button>
      </div>

    </nav>
  </div>
</header>

<!-- MAIN -->
<main>

  <!-- PAGE HEADER -->
  <section class="page-header">
    <div class="container">
      <h1 data-i18n="contact_title">Contact</h1>
      <p data-i18n="contact_intro">
        If you would like to reach out, you can use the form below.
      </p>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="content">
    <div class="container">

      <form
        action="https://formspree.io/f/maqwrjbp"
        method="POST"
        class="contact-form"
      >

        <label>
          <span data-i18n="contact_name">Your name</span>
          <input type="text" name="name" required>
        </label>

        <label>
          <span data-i18n="contact_email">Your email</span>
          <input type="email" name="email" required>
        </label>

        <label>
          <span data-i18n="contact_message">Your message</span>
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button type="submit" data-i18n="contact_send">
          Send message
        </button>

      </form>

    </div>
  </section>

</main>

<!-- FOOTER -->
<footer>
  <div class="container">
    Â© 2025 LearningPathJourney
  </div>
</footer>

</body>
</html>
