<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — LearningPathJourney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b1b1b, #000);
      color: #fff;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 10;
    }

    .header-inner {
      max-width: 1200px;
      margin: auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
    }

    nav {
      display: flex;
      gap: 28px;
    }

    nav a {
      color: #cfcfcf;
      text-decoration: none;
      font-size: 14px;
      position: relative;
    }

    nav a:hover {
      color: #fff;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: #fff;
      border-radius: 2px;
    }

    /* ===== MAIN ===== */
    main {
      max-width: 700px;
      margin: 100px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #bdbdbd;
      margin-bottom: 40px;
      font-size: 15px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 28px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      background: #fff;
      color: #000;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a class="logo" href="index.html">LearningPathJourney</a>

    <nav>
      <a href="index.html">Home</a>
      <a href="journey.html">Journey</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <h1>Contact</h1>
  <p class="subtitle">
    You can send me a message using the form below.
  </p>

  <div class="card">
    <form action="https://formspree.io/f/maqwrjbp" method="POST">
      
      <label for="name">Your name</label>
      <input id="name" name="name" required />

      <label for="email">Your email</label>
      <input id="email" type="email" name="email" required />

      <label for="message">Your message</label>
      <textarea id="message" name="message" required></textarea>

      <!-- защита от спама -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Send message</button>
    </form>
  </div>

  <footer>
    © 2025 LearningPathJourney
  </footer>
</main>

</body>
</html>
