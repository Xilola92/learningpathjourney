<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | LearningPathJourney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <a href="index.html" class="logo">LearningPathJourney</a>

    <nav class="main-nav">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="journey.html" data-i18n="nav_journey">Journey</a>
      <a href="about.html" data-i18n="nav_about">About</a>
      <a href="contact.html" class="active" data-i18n="nav_contact">Contact</a>
    </nav>

    <div class="lang-switch">
      <button data-lang="en">EN</button>
      <button data-lang="de">DE</button>
      <button data-lang="ru">RU</button>
      <button data-lang="uz">UZ</button>
    </div>
  </div>
</header>

<!-- CONTENT -->
<main class="page">

  <section class="contact-card">
    <h1 data-i18n="contact_title">Contact</h1>
    <p data-i18n="contact_subtitle">
      You can send me a message using the form below.
    </p>

    <form
      action="https://formspree.io/f/maqwrjbp"
      method="POST"
      class="contact-form"
    >
      <input
        type="text"
        name="name"
        placeholder="Your name"
        required
        data-i18n-placeholder="form_name"
      />

      <input
        type="email"
        name="email"
        placeholder="Your email"
        required
        data-i18n-placeholder="form_email"
      />

      <textarea
        name="message"
        placeholder="Your message"
        rows="5"
        required
        data-i18n-placeholder="form_message"
      ></textarea>

      <button type="submit" data-i18n="form_send">
        Send message
      </button>
    </form>

  </section>

</main>

<footer class="footer">
  Â© 2025 LearningPathJourney
</footer>

</body>
</html>
