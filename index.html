<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LearningPathJourney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b1b1b, #000);
      color: #fff;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 10;
    }

    .header-inner {
      max-width: 1200px;
      margin: auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.4px;
      text-decoration: none;
      color: #fff;
    }

    nav {
      display: flex;
      gap: 28px;
    }

    nav a {
      color: #cfcfcf;
      text-decoration: none;
      font-size: 14px;
      position: relative;
    }

    nav a:hover {
      color: #fff;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: #fff;
      border-radius: 2px;
    }

    .lang {
      display: flex;
      gap: 8px;
    }

    .lang button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .lang button:hover {
      background: rgba(255,255,255,0.15);
    }

    /* ===== HERO ===== */
    main {
      max-width: 900px;
      margin: 120px auto;
      padding: 0 24px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      color: #bdbdbd;
      font-size: 16px;
      margin-bottom: 36px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .buttons a {
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
    }

    .buttons a.primary {
      background: #fff;
      color: #000;
    }

    .buttons a:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 120px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a class="logo" href="#">LearningPathJourney</a>

    <nav>
      <a class="active" href="#">Home</a>
      <a href="#">Journey</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <div class="lang">
      <button>EN</button>
      <button>DE</button>
      <button>RU</button>
      <button>UZ</button>
    </div>
  </div>
</header>

<main>
  <h1>My Learning Path</h1>
  <p>A personal journey through education, discipline, and growth.</p>

  <div class="buttons">
    <a class="primary" href="#">Start the Journey</a>
    <a href="#">About This Site</a>
  </div>

  <footer>
    Â© 2025 LearningPathJourney
  </footer>
</main>

</body>
</html>
